	<script>

		function search() {
			mydatasshowdiv = document.getElementById("datashow");
			mysearchinput = document.getElementById("searchinput").value;
			filtered = [];
			for (i = 0; i < data.length; i++) {
				if (data[i]["GeoAreaName"] == mysearchinput) {
					filtered.push(data[i])
				}
			}

			if (filtered.length == 0) {
				mydatasshowdiv.innerHTML = mysearchinput + " not found in the database";
				document.getElementById("searchinput").value = "";
				return;
			}

			myhtml = ""
			for (i = 0; i < filtered.length; i++) {
				myhtml = myhtml + "<b>" + filtered[i]["GeoAreaName"] + "</b><br>" + filtered[i]["TimePeriod"] + " - " + filtered[i]["Value"] + "<br>";
			}
			mydatasshowdiv.innerHTML = myhtml;
			document.getElementById("searchinput").value = "";


		}

	</script>
